<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ziraa | Contact Us</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .video-background {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .contact-content {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .contact-content h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .ziraa-logo {
      font-size: 2em;
      margin-bottom: 20px;
      color: #90ee90;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #58a352;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #004d00;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #90ee90;
      margin: 0 10px;
      font-size: 1.8em;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    .back-button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1em;
      background-color: #58a352;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #004d00;
    }

    @media (max-width: 768px) {
      .contact-content h1 {
        font-size: 2.2em;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <div class="video-background">
    <video autoplay loop muted>
      <source src="solution.mp4" type="video/mp4" >
      <source src="vecteezy_a-farmer-inspecting-the-growth-of-crops-using-a-tablet-with_47880059.mp4" type="video/mp4" >
      Your browser does not support the video tag.
    </video>

    <div class="contact-content">
      <div class="ziraa-logo"><i class="fas fa-leaf"></i> Ziraa</div>
      <h1>Contact Us</h1>

      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message" />
      </form>

      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>

      <a href="menu.html"><button class="back-button">‚Üê Back to Menu</button></a>
    </div>
  </div>

</body>
</html>
